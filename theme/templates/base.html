{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Valorant Strat Roulette" />
        <meta name="keywords" content="Valorant, Strat, Roulette" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>
            {% block title %}
                Django + Tailwind CSS + Flowbite
            {% endblock title %}
        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
              rel="stylesheet" />
        <script>
                // On page load or when changing themes, best to add inline in `head` to avoid FOUC
                if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark')
                }
        </script>
        {% tailwind_css %}
    </head>
    <body class="bg-gradient-to-br from-slate-300 to-fuchsia-300 dark:from-slate-900 dark:to-fuchsia-900 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
        <div class="container mx-auto flex-grow">
            {% block content %}
            {% endblock content %}
        </div>
        {% block footer %}
        {% endblock footer %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        {% block script %}
        {% endblock script %}
    </body>
</html>
